<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="supcontainer bg-danger p-4 card h-100"
      style="width: 100%; height: 100%"
    >
      <img
        src="https://images.unsplash.com/photo-1573592371950-348a8f1d9f38?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=749&q=80"
        class="card-img"
        alt="..."
      />
      <div class="container mt-4 card-img-overlay">
        <h1 class="display-3 text-center text-light my-5 fw-bold mx-auto">
          <i class="fas fa-book-open text-danger"></i> Pergamon
          <span class="text-danger">Book</span>List
        </h1>
        <form id="book-form p-5 h-100">
          <div
            class="form-group input-group mb-3 px-5 mx-auto"
            style="max-width: 600px"
          >
            <label class="input-group-text w-25 fs-4 fw-bolder" for="title"
              >Title</label
            >
            <input type="text" id="title" class="form-control fs-4" />
          </div>

          <div
            class="form-group input-group mb-3 px-5 mx-auto"
            style="max-width: 600px"
          >
            <label class="input-group-text w-25 fs-4 fw-bolder" for="author"
              >Author</label
            >
            <input type="text" id="author" class="form-control fs-4" />
          </div>
          <div
            class="form-group input-group mb-3 px-5 mx-auto"
            style="max-width: 600px"
          >
            <label class="input-group-text w-25 fs-4 fw-bolder" for="isbn"
              >ISBN#</label
            >
            <input type="text" id="isbn" class="form-control fs-4" />
          </div>
          <input
            type="submit"
            value="Add Book"
            class="btn btn-danger mx-auto mb-5"
            style="display: block; margin: auto; width: 300px"
          />
          <img
            src="https://i.pinimg.com/564x/e3/f9/c4/e3f9c42f3b449e72123466082ae3eb18.jpg"
            alt="Logo"
            class="logo"
          />
        </form>
        <div>
          <h3
            class="display-5 text-center"
            style="color: #fff; letter-spacing: 2px"
          >
            Book Search
          </h3>
          <input
            class="search fs-5 mx-auto"
            style="max-width: 400px"
            type="text"
            placeholder="search with title"
          />
        </div>
        <table
          class="
            table table-light table-hover table-striped table-bordered table-sm
            mt-3
            mx-auto
            align-middle
          "
          style="max-width: 900px"
        >
          <thead class="table-danger">
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN#</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
